<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Spacing</title>
    <style type="text/css">
        th, td{background-color: aquamarine;}
    </style>
</head>
<body>
    <table width="400" cellpaddings="10" cellspacing="5">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250</td>
            <td>660</td>
            <td>420</td>
        </tr>
        <tr>
            <th>February</th>
            <td>150</td>
            <td>860</td>
            <td>690</td>
        </tr>
        
    </table>
</body>
</html>
